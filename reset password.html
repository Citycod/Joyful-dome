<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Reset Your Password</title>
    <meta name="description" content="Reset your password to regain access to your account">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        'primary-foreground': '#FFFFFF',
                        background: '#F8FAFC',
                        foreground: '#1E293B',
                        muted: '#64748B',
                        'muted-foreground': '#94A3B8',
                        border: '#E2E8F0',
                        input: '#FFFFFF',
                        card: '#FFFFFF',
                        accent: '#F1F5F9',
                        secondary: '#E2E8F0',
                        'secondary-foreground': '#475569'
                    }
                }
            }
        }
    </script>
    
    <style>
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            min-width: 300px;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast-title {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
        }
        
        .toast-description {
            color: #64748b;
            font-size: 14px;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        input:focus {
            outline: none;
            ring: 2px;
            ring-color: #3b82f6;
            border-color: #3b82f6;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }
        
        .error input {
            border-color: #ef4444;
        }
        
        .error .error-message {
            display: block;
        }
    </style>
</head>
<body class="min-h-screen bg-background">
    <!-- Toast Container -->
    <div id="toast-container"></div>
    
    <!-- Header -->
    <header class="flex items-center justify-between p-6 lg:p-8">
        <div class="flex items-center space-x-2">
            <div class="text-primary font-bold text-xl">
                <span class="text-primary">âœ¦</span>Joy Dome
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <button 
                onclick="handleLogin()"
                class="px-4 py-2 text-sm text-muted-foreground hover:text-foreground transition-colors"
            >
                Login
            </button>
            <button 
                onclick="handleSignUp()"
                class="px-6 py-2 text-sm bg-primary hover:bg-blue-600 text-white rounded-lg transition-colors font-medium"
            >
                Sign Up
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 px-6 lg:px-8 pb-12">
        <div class="max-w-md mx-auto">
            <div class="flex items-center justify-center min-h-[calc(100vh-200px)]">
                <div class="w-full">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-foreground mb-3">Forgot Password?</h1>
                        <p class="text-muted-foreground">Enter your email to receive a password reset link.</p>
                    </div>

                    <div class="bg-card p-8 rounded-2xl border border-border shadow-lg">
                        <form id="forgotPasswordForm" class="space-y-6">
                            <!-- Email Field -->
                            <div class="space-y-2">
                                <label for="email" class="block text-sm font-medium text-foreground">
                                    Email Address
                                </label>
                                <div>
                                    <input
                                        id="email"
                                        type="email"
                                        placeholder="you@example.com"
                                        class="w-full px-4 py-3 bg-input border border-border rounded-xl text-foreground placeholder-muted-foreground focus:ring-2 focus:ring-primary focus:border-primary transition-all h-12"
                                        required
                                    />
                                    <div class="error-message" id="emailError">Please enter a valid email address</div>
                                </div>
                            </div>

                            <!-- Send Reset Link Button -->
                            <button 
                                type="submit"
                                class="w-full bg-primary hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-xl transition-all transform hover:scale-[1.02] active:scale-[0.98] h-12"
                                id="resetButton"
                            >
                                Send Reset Link
                            </button>

                            <!-- Login Link -->
                            <div class="text-center">
                                <span class="text-sm text-muted-foreground">
                                    Remember your password? 
                                    <button
                                        type="button"
                                        onclick="handleLogin()"
                                        class="text-primary hover:underline font-medium"
                                    >
                                        Log In
                                    </button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-border bg-card">
        <div class="max-w-7xl mx-auto px-6 lg:px-8 py-8">
            <div class="flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0">
                <div class="flex items-center space-x-8 text-sm text-muted-foreground">
                    <button onclick="showToast('Resources', 'Resources page coming soon')" class="hover:text-foreground transition-colors">Resources</button>
                    <button onclick="showToast('Company', 'Company page coming soon')" class="hover:text-foreground transition-colors">Company</button>
                    <button onclick="showToast('Connect', 'Connect page coming soon')" class="hover:text-foreground transition-colors">Connect</button>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="showToast('LinkedIn', 'Opening LinkedIn...')" class="text-muted-foreground hover:text-foreground transition-colors">

                        </svg>
                    </button>
                    <button onclick="showToast('Twitter', 'Opening Twitter...')" class="text-muted-foreground hover:text-foreground transition-colors">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>

                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Toast notification system
        function showToast(title, description) {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <div class="toast-title">${title}</div>
                <div class="toast-description">${description}</div>
            `;
            
            toastContainer.appendChild(toast);
            
            // Show toast
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            // Hide and remove toast
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (toastContainer.contains(toast)) {
                        toastContainer.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // Form validation
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showFieldError(fieldName, message) {
            const field = document.getElementById(fieldName);
            const errorElement = document.getElementById(fieldName + 'Error');
            
            if (field) {
                field.parentElement.classList.add('error');
            }
            
            if (errorElement) {
                errorElement.textContent = message;
            }
        }

        function clearFieldError(fieldName) {
            const field = document.getElementById(fieldName);
            const errorElement = document.getElementById(fieldName + 'Error');
            
            if (field) {
                field.parentElement.classList.remove('error');
            }
            
            if (errorElement) {
                errorElement.textContent = '';
            }
        }

        // Form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const resetButton = document.getElementById('resetButton');
            
            let isValid = true;

            // Clear previous errors
            clearFieldError('email');

            // Validate email
            if (!email) {
                showFieldError('email', 'Email is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showFieldError('email', 'Please enter a valid email address');
                isValid = false;
            }

            if (!isValid) {
                showToast('Validation Error', 'Please fix the errors below');
                return;
            }
            
            // Show loading state
            resetButton.textContent = 'Sending...';
            resetButton.classList.add('loading');
            
            // Simulate password reset process
            setTimeout(() => {
                resetButton.textContent = 'Send Reset Link';
                resetButton.classList.remove('loading');
                showToast('Reset Link Sent', 'Check your email for password reset instructions.');
                
                // Reset form
                document.getElementById('forgotPasswordForm').reset();
            }, 2000);
        });

        // Real-time validation
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            if (email && !validateEmail(email)) {
                showFieldError('email', 'Please enter a valid email address');
            } else {
                clearFieldError('email');
            }
        });

        // Navigation handlers
        function handleLogin() {
            showToast('Login', 'Redirecting to login page...');
            // You can replace this with actual navigation
            // window.location.href = '/login';
        }

        function handleSignUp() {
            showToast('Sign Up', 'Redirecting to sign up page...');
            // You can replace this with actual navigation
            // window.location.href = '/signup';
        }
    </script>
</body>
</html>
